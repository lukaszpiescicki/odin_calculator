<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="previousNumber">0</p>            
            <p class="currentNumber">0</p>
        </div>
        <div class="buttons">
            <button>DEL</button>
            <button>CE</button>
            <button>%</button>
            <button class="orange">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange">*</button>
            <button>0</button>
            <button>.</button>
            <button class="span-two orange">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
